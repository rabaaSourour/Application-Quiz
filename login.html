<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Connection</title>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="login-form">
        <label for="login-username">Nom d'utilisateur :</label>
        <input type="text" id="login-usename" placeholder="Entre le nom d'utilisateur">

        <label for="login-password">Mot de passe :</label>
        <input type="password" id="login-password" placeholder="Entre le mot de passe">

        <button type="button" onclick="loginUser()">S'inscrire</button>

        </form>
        <p>Pas encore de compte ? <a href="#register">Se connecter</a> </p>

    </div>

    <script src="script.js"></script>
</body>
</html>
